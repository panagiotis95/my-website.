
<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Vibes Studio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1f2a;
            margin: 0;
            padding: 0;
            color: #ffffff;
        }
        header, footer {
            background-color: #10131a;
            color: #d4af37;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            font-size: 2.5em;
            margin: 0;
            color: #d4af37;
        }
        nav {
            text-align: center;
            margin: 20px 0;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #b0b0b0;
            font-weight: bold;
        }
        nav a:hover {
            color: #d4af37;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .section {
            width: 80%;
            max-width: 1000px;
            background-color: #ffffff;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .section h2 {
            color: #d4af37;
        }
        .gallery img {
            width: 100%;
            max-width: 300px;
            margin: 10px;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .social-icons a {
            display: inline-block;
            margin: 0 10px;
            color: #d4af37;
            text-decoration: none;
            font-size: 20px;
        }
        .social-icons a:hover {
            color: #ffffff;
        }
        .stickers-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .sticker-item {
            width: 100%;
            max-width: 150px;
            margin: 10px;
            text-align: center;
        }
        .sticker-item img {
            width: 100%;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }
        .sticker-item img:hover {
            transform: scale(1.05);
        }
        .sticker-item a {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            color: #ffffff;
            background-color: #d4af37;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
        }
        .sticker-item a:hover {
            background-color: #b0b0b0;
        }
    </style>
</head>
<body>

<header>
    <h1>Elite Vibes Studio</h1>
</header>

<nav>
    <a href="#faq">Συχνές Ερωτήσεις</a>
    <a href="#testimonials">Μαρτυρίες</a>
    <a href="#blog">Ιστολόγιο</a>
    <a href="#gallery">Γκαλερί</a>
    <a href="#subscription">Συνδρομή</a>
    <a href="#stickers">Αυτοκόλλητα Ευγνωμοσύνης</a>
    <a href="#login">Σύνδεση</a>
</nav>

<div class="content">

    <!-- Existing sections -->

    <section id="stickers" class="section stickers">
        <h2>Αυτοκόλλητα Ευγνωμοσύνης</h2>
        <div class="stickers-gallery">
            <div class="sticker-item">
                <img src="https://via.placeholder.com/150?text=Ευχαριστώ" alt="Ευχαριστώ">
                <a href="#">Λήψη</a>
            </div>
            <div class="sticker-item">
                <img src="https://via.placeholder.com/150?text=Εκτιμούμε+τη+Στήριξή+Σας" alt="Εκτιμούμε τη Στήριξή Σας">
                <a href="#">Λήψη</a>
            </div>
            <div class="sticker-item">
                <img src="https://via.placeholder.com/150?text=Σας+Ευχαριστούμε" alt="Σας Ευχαριστούμε">
                <a href="#">Λήψη</a>
            </div>
            <div class="sticker-item">
                <img src="https://via.placeholder.com/150?text=Καλωσήρθες" alt="Καλωσήρθες">
                <a href="#">Λήψη</a>
            </div>
        </div>
    </section>

</div>

<footer>
    <p>Συνδέσου μαζί μας:</p>
    <div class="social-icons">
        <a href="#" target="_blank" title="Facebook">Facebook</a>
        <a href="#" target="_blank" title="Twitter">Twitter</a>
        <a href="#" target="_blank" title="LinkedIn">LinkedIn</a>
        <a href="#" target="_blank" title="Instagram">Instagram</a>
    </div>
</footer>

</body>
</html>
